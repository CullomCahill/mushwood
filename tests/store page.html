<html lang="en"><head><style>body {transition: opacity ease-in 0.2s; } 
body[unresolved] {opacity: 0; display: block; overflow: hidden; position: relative; } 
</style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MushWood</title>
  <link rel="stylesheet" href="/css/globals.css">
  <link rel="stylesheet" href="/css/navigation.css">
  <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
  <nav class="nav">
    <div class="nav-container">
      <a href="/" class="logo">MushWood</a>
      <div class="links">
        <a href="/" class="">Home</a>
        <a href="/about" class="">About</a>
        <a href="/store" class="active">Store</a>
      </div>
    </div>
  </nav>
  <main>
    
    <div class="checkout">
      <div class="container">
        <h1 class="title">Checkout</h1>
        <div class="checkoutContent">
          <div class="productSummary">
            <div class="productImage">
              <img src="/images/lamp1.jpg" alt="Mushroom lamp 1">
            </div>
            <div class="productDetails">
              <h2 class="productTitle">Mushroom lamp 1</h2>
              <p class="productDescription">Mycelium based shade and hickory base</p>
              <p class="productPrice">$324</p>
            </div>
          </div>
          <form action="/create-checkout-session" method="POST" class="checkoutForm">
            <input type="hidden" name="productId" value="1">
            <div class="formGroup">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required="">
            </div>
            <button type="submit" class="checkoutButton">Proceed to Payment</button>
          </form>
        </div>
      </div>
    </div>
  
  </main>

<readwise-tooltip-container></readwise-tooltip-container></body></html>
